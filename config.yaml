  sovits_path: "C:/Users/MSIK/Desktop/ChatBot/aistreamer/GPT-SoVITS"
  use_pretrained: true
  
  # Arona预训练模型路径 - 使用绝对路径
  pretrained_gpt_model: "C:/Users/MSIK/Desktop/ChatBot/aistreamer/audio_files/中配数据集制/GPT_weights_v2/ALuoNa_cn-e15.ckpt"
  pretrained_sovits_model: "C:/Users/MSIK/Desktop/ChatBot/aistreamer/audio_files/中配数据集制/SoVITS_weights_v2/ALuoNa_cn_e16_s256.pth"
  

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>虚拟AI主播</title>
  
  <!-- 首先加载基础库 -->
  <script src="./libs/live2d.min.js"></script>
  <script src="./live2d/core/live2dcubismcore.min.js"></script>
  <script src="./libs/pixi.min.js"></script>
  
  <!-- 然后加载pixi-live2d-display库 -->
  <script src="./libs/pixi-live2d-display.min.js"></script>
  
  <!-- 加载初始化脚本 -->
  <script src="./libs/pixi-live2d-initialize.js"></script>
  
  <!-- 加载Live2D加载器 -->
  <script src="./libs/pixi-live2d-loader.js"></script>
  
  <!-- 避免CORS问题的预加载脚本 -->
  <script src="./live2d-preload.js"></script>
  
  <!-- 确保库加载完成 -->
  <script>
    window.onload = function() {
      if (window.Live2DLoader) {
        console.log('使用Live2DLoader检查库状态...');
        window.Live2DLoader.initLive2D()
          .then(function(success) {
            if (success) {
              console.log('Live2D库初始化成功，应用程序可以开始渲染模型');
            } else {
              console.error('Live2D库初始化失败，应用程序可能无法正常显示模型');
            }
          })
          .catch(function(error) {
            console.error('Live2D初始化过程中出错:', error);
          });
      }
    };
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
